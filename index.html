<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>funkyfactory - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ff4d4d, #1e90ff, #ffcd3c, #8e44ad, #00c9a7, #fd6e6a);
      background-size: 1000% 1000%;
      animation: gradientShift 10s ease infinite;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 700;
      margin-bottom: 0.4em;
      letter-spacing: 1px;
      text-transform: lowercase;
      opacity: 0;
      transform: translateY(-30px);
      animation: slideFadeIn 1.2s ease-out forwards;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2em;
      line-height: 1.6;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.6s;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: zoomInFade 1s ease forwards;
      animation-delay: 1.2s;
    }

    .countdown div {
      padding: 10px 5px;
    }

    .countdown span {
      font-size: 2rem;
      font-weight: 600;
      display: block;
    }

    .countdown label {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #eee;
    }

    /* Animations */
    @keyframes slideFadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomInFade {
      from {
        transform: scale(0.95);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.4rem;
      }

      p {
        font-size: 1rem;
      }

      .countdown {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        padding: 20px 15px;
      }

      .countdown span {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>funkyfactory</h1>
    <p>Weâ€™re brewing something vibrant, fresh, and funky.<br>Stay tuned.</p>

    <div class="countdown">
      <div>
        <span id="days">00</span>
        <label>Days</label>
      </div>
      <div>
        <span id="hours">00</span>
        <label>Hours</label>
      </div>
      <div>
        <span id="minutes">00</span>
        <label>Minutes</label>
      </div>
      <div>
        <span id="seconds">00</span>
        <label>Seconds</label>
      </div>
    </div>
  </div>

  <script>
    const launchDate = new Date("2025-09-01T00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const gap = launchDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const days = Math.floor(gap / day);
      const hours = Math.floor((gap % day) / hour);
      const minutes = Math.floor((gap % hour) / minute);
      const seconds = Math.floor((gap % minute) / second);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');

      if (gap < 0) {
        document.querySelector(".countdown").innerHTML = "<p style='font-size: 1.5rem;'>Weâ€™ve launched! ðŸŽ‰</p>";
      }
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
