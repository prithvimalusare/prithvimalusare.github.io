<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Funky Factory - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      background: linear-gradient(270deg, #ff4d4d, #1e90ff, #ffcd3c, #8e44ad);
      background-size: 800% 800%;
      animation: gradientShift 20s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5em;
      letter-spacing: 1.5px;
    }

    p {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 2em;
      line-height: 1.6;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      justify-content: center;
      align-items: center;
    }

    .countdown div {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px 10px;
      backdrop-filter: blur(4px);
      transition: transform 0.3s ease;
    }

    .countdown div:hover {
      transform: translateY(-3px);
    }

    .countdown span {
      font-size: 1.8rem;
      font-weight: 600;
      display: block;
    }

    .countdown label {
      font-size: 0.85rem;
      color: #f1f1f1;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      .countdown {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .countdown div {
        padding: 12px 8px;
      }

      .countdown span {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Funky Factory</h1>
    <p>We're brewing something bold, bright & brilliant. <br> Launching soon.</p>

    <div class="countdown">
      <div>
        <span id="days">00</span>
        <label>Days</label>
      </div>
      <div>
        <span id="hours">00</span>
        <label>Hours</label>
      </div>
      <div>
        <span id="minutes">00</span>
        <label>Minutes</label>
      </div>
      <div>
        <span id="seconds">00</span>
        <label>Seconds</label>
      </div>
    </div>
  </div>

  <script>
    const launchDate = new Date("2025-09-01T00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const gap = launchDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const days = Math.floor(gap / day);
      const hours = Math.floor((gap % day) / hour);
      const minutes = Math.floor((gap % hour) / minute);
      const seconds = Math.floor((gap % minute) / second);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');

      if (gap < 0) {
        document.querySelector(".countdown").innerHTML = "<p style='font-size: 1.5rem;'>We have launched! ðŸš€</p>";
      }
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
