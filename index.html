<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>funkyfactory.in - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(270deg, #ff80b5, #8ec5fc, #fcd34d, #c084fc, #34d399, #fb923c);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      background-size: 2000% 2000%;
      animation: bgFlow 12s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 20px;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      text-transform: lowercase;
      margin-bottom: 1rem;
      color: #ffffff;
      letter-spacing: 1px;
      animation: slideIn 1.2s ease-out forwards;
    }

    .typing {
      font-size: 1.2rem;
      min-height: 60px;
      font-weight: 400;
      color: #fdfdfd;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid rgba(255, 255, 255, 0.75);
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.7s infinite;
      margin: 0 auto 2em;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: rgba(255,255,255,0.8); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-top: 1.5em;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      padding: 15px 5px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    }

    .countdown span {
      display: block;
      font-size: 1.8rem;
      font-weight: 600;
      color: #ffffff;
    }

    .countdown label {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: #f1f1f1;
      margin-top: 4px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.4rem;
      }

      .typing {
        font-size: 1rem;
      }

      .countdown {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .countdown span {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>funkyfactory.in</h1>
    <div class="typing">bringing back the color, the chaos, and the cool â€” soon.</div>

    <div class="countdown">
      <div>
        <span id="days">00</span>
        <label>Days</label>
      </div>
      <div>
        <span id="hours">00</span>
        <label>Hours</label>
      </div>
      <div>
        <span id="minutes">00</span>
        <label>Minutes</label>
      </div>
      <div>
        <span id="seconds">00</span>
        <label>Seconds</label>
      </div>
    </div>
  </div>

  <script>
    const launchDate = new Date("2025-09-01T00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const gap = launchDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const days = Math.floor(gap / day);
      const hours = Math.floor((gap % day) / hour);
      const minutes = Math.floor((gap % hour) / minute);
      const seconds = Math.floor((gap % minute) / second);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');

      if (gap < 0) {
        document.querySelector(".countdown").innerHTML = "<p style='font-size: 1.5rem;'>Weâ€™ve launched! ðŸš€</p>";
      }
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
